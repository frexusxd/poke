<!-- pokedex/templates/registration/password_change_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zmiana hasła</title>
</head>
<body>
    <h1>Zmiana hasła</h1>
    <form method="post" action="{% url 'password_change' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zmień hasło</button>
    </form>
</body>
</html>
