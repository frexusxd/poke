<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete this deck?</h1>
    <p>Deck name: {{ deck.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'deck_list' %}">Cancel</a>
    </form>
</body>
</html>
