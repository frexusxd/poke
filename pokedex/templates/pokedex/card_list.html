<!DOCTYPE html>
<html>
<head>
    <title>Card List</title>
</head>
<body>
    <h1>Card List</h1>
    <ul>
        {% for card in cards %}
            <li>
                <img src="{{ card.image_url }}" alt="{{ card.name }}">
                <p>{{ card.name }}</p>
                <p>{{ card.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
