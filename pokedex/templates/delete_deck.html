<!DOCTYPE html>
<html>
<head>
    <title>Delete Deck</title>
</head>
<body>
    <h2>Are you sure you want to delete this deck?</h2>
    <p>Name: {{ deck.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'profile' %}">Cancel</a>
</body>
</html>
